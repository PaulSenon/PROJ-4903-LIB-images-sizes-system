name: Publish Package

on:
  push:
    tags:
      - 'v*' # This should match the tag format created by release-please
  # Add a release event trigger to ensure the workflow runs when a release is created
  release:
    types: [created]

jobs:
  publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write # Changed from read to write to allow updating releases
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug tag information
        run: |
          echo "Triggered by tag: ${{ github.ref }}"
          echo "Tag name: ${{ github.ref_name }}"
          echo "GitHub repository: ${{ github.repository }}"
          git tag -l
          git describe --tags

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          scope: '@senon'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Extract version from tag
        id: extract_version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Run quick validation
        run: |
          pnpm lint
          pnpm test
          pnpm build

      - name: Publish to npm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Update release notes with publish confirmation
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          body: |
            ${{ github.event.release.body || 'See CHANGELOG.md for details' }}

            ---

            ðŸ“¦ Published to npm: https://www.npmjs.com/package/image-sizes/v/${{ steps.extract_version.outputs.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
